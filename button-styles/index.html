<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Button Styling</title>
  </head>
  <body>
    <header>
      <h1>Different Button Styles</h1>
      <p>Below you will find different buttons that I have styled.</p>
    </header>

    <div class="content-area">
      <!-- Facebook Style Buttons -->
      <section>
        <h4>Facebook Style Buttons</h4>
        <button
          type="button"
          name="facebook-btn-blue"
          class="facebook-btn facebook-btn-blue"
        >
          Dark Button
        </button>

        <button
          type="button"
          name="facebook-btn-white"
          class="facebook-btn facebook-btn-white"
        >
          Light Button
        </button>
      </section>
      <!-- End Facebook Style Buttons -->

      <!-- 3D Buttons -->
      <section>
        <h4>3D Buttons</h4>
        <button type="button" name="btn-3d-1" class="btn-3d-1">
          3D Button
        </button>
        <button type="button" name="btn-3d-2" class="btn-3d-2">
          3D Circle
        </button>
      </section>
      <!-- End 3D Buttons -->

      <!-- Gradient Buttons -->
      <section>
        <h4>Gradient Buttons</h4>
        <button type="button" name="gradient-btn-1" class="gradient-btn-1">
          Gradient Button 1
        </button>
        <button type="button" name="gradient-btn-2" class="gradient-btn-2">
          Gradient Button 2
        </button>
      </section>
      <!-- End Gradient Buttons -->

      <!-- Animated Buttons -->
      <section>
        <h4>Animated Buttons</h4>
        <button type="button" name="animated-btn-1" class="animated-btn-1">
          Animated Button 1
        </button>
        <button type="button" name="animated-btn-2" class="animated-btn-2">
          Animated Button 2
        </button>
      </section>
      <!-- End Animated Buttons -->

      <!-- Toggle UI Buttons -->
      <section>
        <h4>Toggle UI Buttons</h4>
        <label for="toggle1" class="toggle-1">
          <input
            type="checkbox"
            name="toggle1"
            id="toggle1"
            class="toggle-1-input"
          />
          <span class="toggle-1-btn"></span>
        </label>

        <label for="toggle2" class="toggle-2">
          <input
            type="checkbox"
            name="toggle2"
            id="toggle2"
            class="toggle-2-input"
          />
          <span class="toggle-2-btn">Activate Here</span>
        </label>
      </section>
      <!-- End Toggle UI Buttons -->
    </div>
  </body>
</html>
